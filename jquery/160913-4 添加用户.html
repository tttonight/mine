<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>添加用户</title>
<script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
<style>

</style>
</head>

<body>
姓名：<input type="text" name="username"><br>
email:<input type="text" name="email"><br>
电话：<input type="text" name="phone"><br>
<input id="b1" type="button" value="提交">
<br><br><br>
<table border="1" id="tab">
 <tr><td>姓名</td><td>email</td><td>电话</td><td></td></tr>
</table>
<script>
$(document).ready(function() {
	$("#b1").click(function() {
		
		$tr=$("<tr></tr>");
		
		$name_td=$("<td></td>");
		$name_td.text($("input[name='username']").val());
		$email_td=$("<td></td>");
		$email_td.text($("input[name='email']").val());
		$phone_td=$("<td></td>");
		$phone_td.text($("input[name='phone']").val());
		$delete_td=$("<td></td>");
		$href=$("<a></a>");
		$href.text("删除");
		$href.attr("href","::javascript")
		
		//按照从里面到外面的顺序添加！！
		$delete_td.append($href);
		$($tr).append($name_td);
		$($tr).append($email_td);
		$($tr).append($phone_td);
		$($tr).append($delete_td);
		
		$("#tab").append($tr);
		/**删除*/
		$href.click(function() {
			//如何显示用户名字，并且让用户选择是否真的删除
			/*用户名：a的父级的父级 的子级（dom树）
			alert($(this).parent().parent().children().eq(0).text());
			*/
			//直接return，如果是假则没反应，确定就会去找a的href
			return window.confirm("是否删除 "+$(this).parent().parent().children().eq(0).text()+"?");
			/*可以这样删除，不过一般都是在数据库删除的
			var a = window.confirm("是否删除 "+$(this).parent().parent().children().eq(0).text()+"?");
			if(a){
				$(this).parent().parent().remove();
				return false;
			}else {
				return false;
			}*/
		});
	});
});
</script>
</body>
</html>
