<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
 <meta charset="utf-8">
  <title> 购物车功能 </title>
 
 <script>
 function add(obj) {
	var fruit=document.getElementsByName("fruit");
	var sum=0;
	//window.alert(fruit.length);
	for(var i=0; i<fruit.length; i++) {
		//判断复选框是否被选中
		if(fruit[i].checked) {
			sum += parseFloat(fruit[i].value);
		}
	}
	document.getElementById("myspan").innerText=sum;
 }
 </script>
 </head>
 <body>
<h1>购物车</h1>
<input type="checkbox" name="fruit" onclick="add(this)" value="10"/>苹果 10<br>
<input type="checkbox" name="fruit" onclick="add(this)" value="20"/>草莓 20<br>
<input type="checkbox" name="fruit" onclick="add(this)" value="30"/>梨子 30<br>
<input type="checkbox" name="fruit" onclick="add(this)" value="40"/>桃子 40<br>
<input type="checkbox" name="fruit" onclick="add(this)" value="50"/>西瓜 50<br>
总价：<span id="myspan">0</span>元
 </body>
</html>
