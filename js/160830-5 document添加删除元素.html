<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
 <meta charset="utf-8">
  <title> opener </title>
 <script>
	function test() {
		// 
		var myelement=document.createElement("a");
		// 
		myelement.href="http:www.baidu.com";
		myelement.innerHTML="连接到百度<br>";
		//拿到元素
		myelement.id="id1";
		//定位:absoulte绝对定位
		// myelement.style.left="100px";
		// myelement.style.top="100px";
		// myelement.style.position="absolute";
		// 
		document.body.appendChild(myelement);
		
	}
	//删除元素
	function test2() {
		//删除一个元素前提：必须知道其父元素
		/*这是第一种删除方法*/
		//document.body.removeChild(document.getElementById("id1"));
		
		/*第二种方法（常用）*/
		document.getElementById('id1').parentNode.removeChild(document.getElementById('id1'));
	}
 </script>
 </head>
 <body >
<input id="btn1" type="button" value="添加" onclick="test()"><br>
<input id="btn2" type="button" value="删除元素" onclick="test2()">
 </body>
</html>
