<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
 <meta charset="utf-8">
  <title> 走路的小人 </title>
  <!--
  1、先给个图片，改变图片src，所以应该给img一个id对象
  2、定义一个 runChild() 函数
  3、用setInterval调用该函数（每个多少毫秒去调用方法）
  4、完善函数
  -->
 <script>
	var n=1;
	function run() {
		//*** error:oImg为空
		//*** 解决方法：① 将<script>放在img后面，要先调用html再调用script
		//*** ② 写上 window.onload=function() {}
		var myimg = document.getElementById("myimg");
		// window.alert(myimg.src);
		myimg.src="img/"+((n++%12)+1)+".jpg";
	}
	
	setInterval("run()",200);
 </script>
 </head>
 <body>
 <img id="myimg" src="img/1.jpg"/>
  
 </body>
</html>
