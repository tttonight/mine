<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
 <meta charset="utf-8">
  <title> 鼠标移动跟踪 </title>
  <style>
   #div1 {width:200px;height:200px;background:#00CC00;position:absolute;}
  </style>
 <script>
window.onload=function () {
	var oDiv=document.getElementById("div1");
	//*** 错误：这里因为要跟着鼠标在屏幕上移动，所以需要的是document，而不是div
	document.onmousemove = function(ev) {
		
		var oEvent=ev||event;
		//*** 错误：如果给body体定义一个宽度和高度，则会产生错误
		//原因：因为clientX是可视化的，需要加上scrollTop
		//scrollTop是documentElement和body的或
		var scrollTop = document.documentElement.scrollTop||document.body.scrollTop;
		
		oDiv.style.left= oEvent.clientX+"px";		
		oDiv.style.top = scrollTop+oEvent.clientY+"px";
	}
}
 </script>
 </head>
 <body style="height:2000px;">

<div id="div1">
</div>
 </body>
</html>
