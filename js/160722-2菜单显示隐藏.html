<!--
功能：菜单的显示和隐藏
描述：当点击时
	如果div是显示的，隐藏掉
	如果div是隐藏的，则显示
时间：16-7-22-11:34
-->

<html>
<head>
<title>菜单的显示与隐藏</title>
<style>
#div1 {width:100px;height=30px;background:#CCC;display:none;}
</style>
<script>
function show() {
	var oDiv=document.getElementById('div1');
	if(oDiv.style.display=='block')
	{
		oDiv.style.display='none';
	}
	else
	{
		oDiv.style.display='block';
	}

}
</script>
</head>

<body>
<input type="button" value="菜单" onclick="show()"/>
<div id="div1">
下面的菜单
</div>
</body>
</html>
