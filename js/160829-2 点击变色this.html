<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
 <meta charset="utf-8">
  <title> 变色 </title>
  <style>
  #div1 {width:400px; height:300px; background:red}
  </style>
 
 <script>
	/**
	* 题目：点击按钮，变色
	* 难点：不知道点击的是哪个按钮（不能用id，因为如果有多个的话就难办了）
	* 		通过传 this
	*/
	function color(eventObj) {
		var oDiv=document.getElementById("div1");
		//window.alert(eventObj.value);
		if(eventObj.value=="黑色") {
			oDiv.style.background="black";
		}else if(eventObj.value=="红色") {
			oDiv.style.background="red";
		}
	}
 </script>
 </head>
 <body>
 <div id="div1"></div>
 <!--通过传递this，表明点击的是哪个-->
 <input type="button" value="黑色" onclick="color(this)">
 <input type="button" value="红色" onclick="color(this)">
 </body>
</html>
