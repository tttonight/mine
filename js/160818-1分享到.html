<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#div1 {width:150px; height:200px; background:green; position:absolute;left:-150px;}
#div1 span {width:20px;height:60px;background:blue; line-height:20px;position:absolute; right:-20px; top:70px;}
</style>
<script>
	window.onload = function() {
		var oDiv = document.getElementById('div1');
		
		oDiv.onmouseover = function() {
			startMove(0);
		};
		oDiv.onmouseout = function() {
			startMove(-150);
		};
	};
var timer=null;	
	function startMove(iTarget) {
		var oDiv = document.getElementById('div1');
		var speed=0;
		if(oDiv.offsetLeft>iTarget) {
			speed=-10;
		}else {
			speed=10;
		}
		
		clearInterval(timer);
		timer = setInterval(function() {
			
			if(oDiv.offsetLeft==iTarget) {
				clearInterval(timer);
			}else {
				oDiv.style.left = oDiv.offsetLeft+speed+'px';
			}
		},30);
	}
/*
 注意：
	1、运动框架（startMove）：
		（1）在开始运动时，关闭已有的定时器
        （2）把运动和停止隔开（上文的if/else）
	2、移入移出两个功能相同的可以将他们写在同一个函数，用参数来实现
	3、有些参数是可以省略的：speed

*/	
	
</script>
</head>

<body>
<div id='div1'>
	<span>分享到</span>
</div>
</body>
</html>
