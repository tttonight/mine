 <script>
	/**
	* 题目：根据当前时间，给出问候语：
	*       6:00-11:30  上午好
	*       11:00-19:00 下午好
	*		19:00-24:00 晚上好
	* 难点：当11:40分时，如果只是比较hour，则会显示上午好，可是实际上已经是下午了
	*/
	var date=new Date();
	//window.alert(date.getHours());
	//将分钟变为两位数
	function toDou(m){
		if(m>0) {
			return m+"";
		}else {
			return "0"+m;
		}
	} 
	function showHello(date) {
		var hour = date.getHours();
		var minute=date.getMinutes();
		
		var time=hour+":"+toDou(minute);
		//window.alert(time); //输出：11:40
		
		if(time>="6:00"&& time<="11:30") {
			window.alert("上午好");
		}else {
			window.alert("下午好");
		}
	}
	showHello(date);
	//做法二：可以将其时间都变为秒var mysecond=hour*3600+minute*60
 </script>
