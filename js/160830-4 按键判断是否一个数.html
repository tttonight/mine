<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
 <meta charset="utf-8">
  <title> opener </title>
 <script>
	function test(event) {
		//用户每按下一个键，就去判断是不是数
		if(event.keyCode<48 || event.keyCode>57) {
			window.alert("你输入的不是一个数");
			//弹出之后将字母删除，用onkeypress按的时候就响应，onkeyup是按了之后松口
			return false;
		}
	}
 </script>
 </head>
 <body >
 <input type="text" onkeypress="return test(event)" id="test">
<input id="btn1" type="button" value="投票" >
 </body>
</html>
