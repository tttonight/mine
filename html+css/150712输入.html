<html>

<form name="input" action="https://www.baidu.com/" method="get">
<fieldset>
<legend>个人资料</legend>
姓名：<input type="text" name="name"/>
<br/>
性别：<br/>
男<input type="radio" name="sex" value="male"/>
<br/>
女<input type="radio" name="sex" value="female"/>
<br/>
家庭住址：<select>
<option name="address" value="guangdong">广东</option>
<option name="address" value="gansu">甘肃</option>
<option name="address" value="zhejiang">浙江</option>
<option name="address" value="fujian">福建</option>
</select>
<br/>
喜欢吃的东西：
<br/>
土豆<input type="checkbox" name="food" value="potato"/><br/>
肉<input type="checkbox" name="food" value="meat"/><br/>
密码：<input type="password" name="password"/>
<br/>
<input type="submit" value="确认">
<br/>
</fieldset>
</form>
</html>
