<html>
  <head>
    <title>图像地图map的使用</title>
  </head>

  <body>
    <img src="./img/map.jpg" usemap="#mymap" border="0"/>
      <map name="mymap">
	      <area shape="rect"  coords="5,5,56,89" href="http://www.baidu.com" target="_blank">
	      <area shape="circle" coords="92,45,40" href="http://www.sina.com.cn" target="_blank">
      </map>
  </body>
</html>
