<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script src="./echarts.common.min.js"></script>
</head>
<body>
	<div id="main" style="width:600px;height:400px;"></div>
	<script>
		var myChart = echarts.init(document.getElementById('main'));
		var option = {
			title :{
				text:'echars 入门'
			},
			backgroundColor:'#2c343c',
			textStyle: {
				color:'rgba(255,255,255,0.3)'
			},
			tooltip:{},
			legend: {
				data:['销量']
			},
			
			series:[{
				name:'销量',
				type:'pie',
				data:[
					{value:20, name:"222"},
					{value:50, name:"555"},
					{value:40, name:"444"},
					{value:30, name:"333"}
				]
			}]
		};
		myChart.setOption(option);
	</script>
</body>
</html>
