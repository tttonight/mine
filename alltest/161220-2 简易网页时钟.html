<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>8</title>
    <link rel="stylesheet" type="text/css" href="../../../css/bootstrap.min.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="../../../css/bootstrap-theme.min.css" media="all"/>
    <link href="./bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
        body,div{margin:0;padding:0;}
        body{color:#fff;font:16px/1.5 \5fae\8f6f\96c5\9ed1;}
        #clock{width:300px;text-align:center;background:#1a1a1a;margin:10px auto;padding:20px 0;}
        span{color:#000;width:80px;line-height:2;background:#fbfbfb;border:2px solid #b4b4b4;margin:0 10px;padding:0 10px;}
    </style>
</head>
<body>
<div id="clock">
    <span></span>点<span></span>分<span></span>秒
</div>

<script>
/**
* 用setInterval思路：
*   先想1s这一时间要完成什么功能，写成函数，再写在setInterval里面
*/
(function() {
    var clock = document.getElementById("clock");
    var span = clock.getElementsByTagName("span");
    var time = function() {
        var date = new Date();  //注意：new Date() 要放在time里面，否则date数据不会更新
        var times = [date.getHours(), date.getMinutes(), date.getSeconds()];
        for(var i=0; i<span.length; i++) {
            span[i].innerText = times[i];
        }
    }
    setInterval(time, 1000);
    time();
}());
</script>
    <script src="../jquery/js/jquery-1.11.3.min.js"></script>
    <script src="../bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
