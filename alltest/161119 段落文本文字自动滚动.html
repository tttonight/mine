<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>段落文本文字自动滚动</title>
    <link rel="stylesheet" type="text/css" href="../../../css/bootstrap.min.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="../../../css/bootstrap-theme.min.css" media="all"/>
    <link href="../bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        .demo1 {width:400px;margin:100px auto;}
        .roll{ height:165px; overflow:hidden; }
        .list{ margin:0;padding:0;list-style:none;margin-top:0px;}
        .list li{line-height:20px; list-style:none;}
    </style>
</head>
<body>
<div class="demo1">
    <h3>文本框中的文字自动滚动</h3>
    <div id="roll" data-rwidth="100" data-rheight="100" class="roll">
        <ul id="ul" class="list" style="">
            <li>1滟滟随波千万里，何处春江无月明！</li>
            <li>2江流宛转绕芳甸，月照花林皆似霰。</li>
            <li>3空里流霜不觉飞，汀上白沙看不见。</li>
            <li>4江天一色无纤尘，皎皎空中孤月轮。</li>
            <li>5江畔何人初见月？江月何年初照人？</li>
            <li>6人生代代无穷已，江月年年望相似。</li>
            <li>7不知江月待何人，但见长江送流水。</li>
            <li>8白云一片去悠悠，青枫浦上不胜愁。</li>
            <li>9谁家今夜扁舟子？何处相思明月楼？</li>
        </ul>
    </div>
</div>
<script>
(function(){
        var ul = document.getElementById('ul');
        var li = ul.getElementsByTagName('li');
        var len = li.length;

        function auto(){
            act(ul, 'marginTop', -20, function(){
                //这里将第一个li插入到ul的后面，是移动，而不是复制
                ul.appendChild(ul.children[0]);
                ul.style.marginTop = 0;
                setTimeout(function(){
                    auto();
                }, 800);
            });
        }
        auto();

        /**
        * 获取外部引入的class的样式
        */
        function css(obj, attr){
            if(obj.currentStyle){
                //ie
                
                return obj.currentStyle[attr];
            } else {
                //ff
                return getComputedStyle(obj, null)[attr];
            }
        }
        /**
        * 一个li做缓冲运动
        */
        function act(obj, attr, target, fn){
            clearInterval(obj.timer);
            obj.timer = setInterval(function(){
                var cur = parseInt(css(obj, attr));
                var speed = (target - cur) / 8;            
               // var speed = (target - parseInt(obj.style[attr])) /10; 不能，因为当margin-top为0时，parseInt(obj.style[attr])为NaN
                var stop = true;
                speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
                if(target != cur){
                    stop = false;
                }
                obj.style[attr] = speed + cur + 'px';
                if(stop){
                    clearInterval(obj.timer);
                    obj.timer = null;
                    fn && fn.call(obj);
                }
            }, 20);
        }
    }());
</script>
    <script src="../jquery/js/jquery-1.11.3.min.js"></script>
    <script src="../bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
